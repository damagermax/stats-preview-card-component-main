<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="container">
          <div class="card_content">
            <h2 class="card_title">
              Get
              <span class="--highlight">insights </span> that help your business
              grow.
            </h2>

            <p class="card_desc">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="card_stats">
              <div class="stat_item">
                <h3 class="stat_num">10k+</h3>
                <p class="stat_title">companies</p>
              </div>

              <div class="stat_item">
                <h3 class="stat_num">314</h3>
                <p class="stat_title">templates</p>
              </div>

              <div class="stat_item">
                <h3 class="stat_num">12m+</h3>
                <p class="stat_title">queries</p>
              </div>
            </div>
          </div>

          <div class="card_image">
            <picture>
              <source
                media="(max-width: 1200px)"
                srcset="images/image-header-desktop.jpg"
              />
              <source
                media="(max-width: 375px)"
                srcset="images/image-header-mobile.jpg"
              />
              <img class="image" src="images/image-header-desktop.jpg" alt="" />
            </picture>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
